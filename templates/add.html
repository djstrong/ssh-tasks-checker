<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<p>Podaj informacje pozwalające zalogować się na konto na maszynie wirtualnej.</p>
<form method="post">
    IP:<br>
    <input type="text" name="ip">
    <br>
    Nazwa użytkownika (login):<br>
    <input type="text" name="user">
    <br>
    Hasło (domyślnie: password):<br>
    <input type="password" name="password" value="password">
    <br>
    Numer laboratorium (konspektu):<br>
    <input type="text" name="task" value="3">
    <br>
    Port SSH:<br>
    <input type="text" name="port_ssh" value="22">
    <br>
    Port WWW:<br>
    <input type="text" name="port_www" value="80">
    <br>
    Publiczna nazwa (opcjonalne):<br>
    <input type="text" name="name">
    <br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
